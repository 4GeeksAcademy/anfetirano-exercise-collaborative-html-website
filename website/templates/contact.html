<div class="container bg-light">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Contact</h2>
                <form id="contactForm">
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">Your E-mail</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="message" class="col-sm-2 col-form-label">Your Message</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="message" rows="3" placeholder="Please enter your message here..."></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
